---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  generation: 1
  labels:
    app.kubernetes.io/instance: cfs-ara
    app.kubernetes.io/name: cfs-ara
  name: cfs-ara-web
  namespace: services
spec:
  gateways:
  - services-gateway
  hosts:
  - '*'
  http:
  - match:
    - uri:
        prefix: {{ .Values.uriPrefix }}/
    - uri:
        prefix: {{ .Values.uriPrefix }}
    rewrite:
      uri: /
    route:
    - destination:
        host: ara.{{ .Release.Namespace}}.svc.cluster.local
        port:
          number: 80
---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: cfs-ara-external
  labels:
    app.kubernetes.io/instance: cfs-ara
    app.kubernetes.io/name: cfs-ara
spec:
  gateways:
  - {{ .Values.global.authGateway }}
  hosts:
  - {{ .Values.externalHostname }}
  http:
  - match:
    - authority:
        exact: {{ .Values.externalHostname }}
      uri:
        exact: /
    redirect:
      uri: {{ .Values.uriPrefix }}/
  - match:
    - authority:
        exact: {{ .Values.externalHostname }}
      uri:
        prefix: {{ .Values.uriPrefix }}/
    - authority:
        exact: {{ .Values.externalHostname }}
      uri:
        prefix: {{ .Values.uriPrefix }}
    rewrite:
      uri: /
    route:
    - destination:
        host: ara.{{ .Release.Namespace }}.svc.cluster.local
        port:
          number: 80
